{{include file="public/_meta.html"}}
<title>查看评论 - 内容管理 - UEECMS</title>
</head>
<body>
<article class="page-container">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.id}}
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.title}}
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">文章：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<a href="{{url path='admin/article/update' params=['id'=>$res.aid]}}">查看文章</a>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">用户：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.name}}
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.email}}
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">电话：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.mobile}}
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			{{$res.content}}
		</div>
	</div>
</article>

{{include file="public/_footer.html"}}

<script type="text/javascript">
</script>
</body>
</html>
