{{include file="public/_footer.html"}}
<script type="text/javascript">
//保存网站基础设置
function save_info() {
	$.ajax({
		url:'{{url path="api/siteinfo/update"}}',
		type:"POST",
		data:$("#form-update").serialize(),
		dataType:"JSON",
		success:function (res) {
            layer.msg('更新成功!',{icon:1,time:1000});
        },
		error:function (res) {
		    alert("更新失败");
        }
	});
}

$(function(){
    //tab切换窗口
	$("#tab-system").Huitab({
		index:0
	});
});
</script>
